<html>
<head>
  <title>PRODUCCIÓN DE ECOLADRILLOS</title>
</head>
<body bgcolor="lightblue">
  <center>
    <h1 style="color:darkgreen; font-family:Arial; text-align:center;">🌱 PRODUCCIÓN DE ECOLADRILLOS 🌱</h1>
    <div style="background-color:#00BCA1; width:600px; height:450px;">
      <form method="POST" action="formulario.html">
        <p><b>📅 FECHA DE PRODUCCIÓN:</b><br>
          <input type="date" name="fecha"></p>

        <p><b>🔢 CANTIDAD DE LADRILLOS:</b><br>
          <input type="number" name="cantidad"></p>

        <p><b>♻️ TIPO DE PLÁSTICO:</b><br>
          <input type="text" name="tipo"></p>

        <p><b>🎨 COLOR DE PLÁSTICO:</b><br>
          <input type="color" name="color"></p>

        <p><b>⚖️ PESO DEL PLÁSTICO:</b><br>
          <input type="number" name="peso"></p>

        <p><b>👤 RESPONSABLE:</b><br>
          <input type="text" name="responsable"></p>

        <p><b>💰 COSTO APROXIMADO:</b><br>
          <input type="number" name="costo"></p>

        <p><input type="submit" value="Enviar"></p>
      </form>
    </div>
  </center>
</body>
</html>
